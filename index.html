<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’²HOW ME THE MONEY!</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Kaisei+Opti&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Orbitron&display=swap" rel="stylesheet">

    <!-- ===== Font Awesome ===== -->
    <script src="https://kit.fontawesome.com/1686cdb2e3.js" crossorigin="anonymous"></script>
    
    <!-- Linking style sheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <h1><img src="./assets/dollarsign.gif" class="dollarSign">HOW ME THE MONEY!</h1>
    </header>

    <main>
        <section class="conversion">
            <div class="wrapper">
                <form action="#" method="POST" name="currencyForm" class="currencyForm" id="form">
                    <label for="moneyInput" class="moneyInput">Amount</label>
                    <input type="number" id="moneyInput" name="moneyInput" placeholder="Enter amount" step="0.01" min="0.01">
    
                    <label for="baseInput" class="baseInput">From</label>
                    <select name="baseInput" id="baseInput">
                        <option value="CAD">CAD</option>
                    </select>
                    
                    <i class="fa-solid fa-arrow-right-long"></i>

                    <label for="toConvertedInput" class="toConvertedInput">To</label>
                    <select name="toConvertedInput" id="toConvertedInput">
                    </select>
                
                    <div class="buttons">
                        <button class="convertButton">Convert</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="cheque">
            <div class="wrapper">
                <h2>$how Me the Money!</h2>
                <h3 class="dateH3"></h3>
                <p class="date"></p>

                <h3 class="cadH3"></h3>
                <p class="cadAmount"></p>

                <h3 class="amount"></h3>
                <p class="convertedValue"></p>
                <img class="flag" src="./assets/cad.png" alt="Canadian flag">

                <h3>Memo: <span>Thank you for using our app!</span></h3>
                <h3>Signature: <span>Cohort 41</span></h3>
                
                <p class="serialNumber"> Serial Number: <span>001 000 0000 00000 0000 123 4 56 7</span></p>
            </div>

            
        </section>

    </main>

    <footer>
        <p>Created by Karleen & Joey at <a href="www.junocollege.com">Juno College of Technology</a></p>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
